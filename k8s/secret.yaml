apiVersion: v1
kind: Secret
metadata:
  name: atena-secrets
  namespace: atena
type: Opaque
stringData:
  # IMPORTANT: In a real environment, replace these with actual secure values.
  SECRET_KEY: "django-insecure-change-me-in-production"
  DEBUG: "False"
  # Update this to match your domain
  ALLOWED_HOSTS: "*"
  CSRF_TRUSTED_ORIGINS: "http://atena.local"
  # Database connection string
  DATABASE_URL: "postgres://atena:password@atena-postgres:5432/atena"
