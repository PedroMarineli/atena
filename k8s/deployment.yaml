apiVersion: apps/v1
kind: Deployment
metadata:
  name: atena-django
  namespace: atena
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atena-django
  template:
    metadata:
      labels:
        app: atena-django
    spec:
      initContainers:
        - name: migrate
          image: pedromarineli/atena:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "manage.py", "migrate"]
          envFrom:
            - secretRef:
                name: atena-secrets
      containers:
        - name: django
          # Update this image name to your actual image repository if pushing to a registry
          image: pedromarineli/atena:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: atena-secrets
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
