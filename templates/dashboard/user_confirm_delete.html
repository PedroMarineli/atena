{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded-lg p-6">
    <h3 class="text-lg font-bold mb-4">Confirmar Exclusão</h3>
    <p>Tem certeza que deseja excluir o usuário <strong>{{ user.email }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mt-4 flex justify-end">
            <a href="{% url 'user_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">
                Cancelar
            </a>
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Excluir
            </button>
        </div>
    </form>
</div>
{% endblock %}
