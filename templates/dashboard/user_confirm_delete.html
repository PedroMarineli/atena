{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl border border-slate-200 p-6">
    <h3 class="text-lg font-bold mb-4">Confirmar Exclusão</h3>
    <p>Tem certeza que deseja excluir o usuário <strong>{{ user.email }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="mt-4 flex justify-end">
            <a href="{% url 'user_list' %}"
                class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded mr-2 transition-colors">
                Cancelar
            </a>
            <button type="submit"
                class="bg-danger hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors">
                Excluir
            </button>
        </div>
    </form>
</div>
{% endblock %}
