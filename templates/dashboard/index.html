{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Bem-vindo, {{ user.email }}</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-2">Vendas Hoje</h3>
            <p class="text-3xl font-bold text-accent">R$ {{ sales_today_amount }}</p>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-2">Pedidos Pendentes</h3>
            <p class="text-3xl font-bold text-warning">{{ pending_orders_count }}</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-2">Estoque Baixo</h3>
            <p class="text-3xl font-bold text-danger">{{ low_stock_count }}</p>
        </div>
        
        {% if user.role == 'ADMIN' %}
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-2">Fluxo de Caixa</h3>
            <p class="text-3xl font-bold text-success">R$ {{ cash_flow }}</p>
        </div>
        {% endif %}
    </div>
{% endblock %}
