{% for user in users %}
<tr class="border-b last:border-0">
    <td class="py-2">{{ user.get_full_name }}</td>
    <td class="py-2">{{ user.email }}</td>
    <td class="py-2">{{ user.get_role_display }}</td>
    <td class="py-2">
        {% if user.is_active %}
            <span class="text-success font-medium">Sim</span>
        {% else %}
            <span class="text-danger font-medium">Não</span>
        {% endif %}
    </td>
    <td class="py-2">
        <button hx-get="{% url 'user_update' user.pk %}" 
                hx-target="#modal-content" 
                @click="open = true" 
                class="text-accent hover:text-accent-hover mr-2 font-medium transition-colors">
            Editar
        </button>
        <button hx-delete="{% url 'user_delete' user.pk %}" 
                hx-confirm="Tem certeza que deseja excluir este usuário?" 
                hx-target="#user-table-body" 
                class="text-danger hover:text-red-700 font-medium transition-colors">
            Excluir
        </button>
    </td>
</tr>
{% endfor %}
