{% extends 'base.html' %}

{% block title %}Usuários - Atena{% endblock %}

{% block content %}
<div x-data="{ open: false }" @close-modal.window="open = false">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Lista de Usuários</h2>
        <button hx-get="{% url 'user_create' %}" 
                hx-target="#modal-content" 
                @click="open = true" 
                class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded transition-colors">
            Novo Usuário
        </button>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
        <table class="w-full">
            <thead>
                <tr class="text-left border-b">
                    <th class="pb-2">Nome</th>
                    <th class="pb-2">Email</th>
                    <th class="pb-2">Cargo</th>
                    <th class="pb-2">Ativo</th>
                    <th class="pb-2">Ações</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                {% include 'dashboard/partials/user_list_rows.html' %}
            </tbody>
        </table>
    </div>

    <div x-show="open" 
         class="fixed inset-0 bg-slate-900/50 overflow-y-auto h-full w-full backdrop-blur-sm"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <button @click="open = false" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modal-content">
                </div>
        </div>
    </div>
</div>
{% endblock %}
