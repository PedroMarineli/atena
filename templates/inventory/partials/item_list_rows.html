{% for product in products %}
<tr class="border-b last:border-0">
    <td class="py-2">{{ product.name }}</td>
    <td class="py-2">Produto</td>
    <td class="py-2">{{ product.sku }}</td>
    <td class="py-2">R$ {{ product.price }}</td>
    <td class="py-2">{{ product.stock }}</td>
    <td class="py-2">
        <button hx-get="{% url 'item_update' product.pk %}" 
                hx-target="#modal-content" 
                @click="open = true" 
                class="text-blue-600 hover:text-blue-900 mr-2">
            Editar
        </button>
        <button hx-delete="{% url 'item_delete' product.pk %}" 
                hx-confirm="Tem certeza que deseja excluir este produto?" 
                hx-target="#item-table-body" 
                class="text-red-600 hover:text-red-900">
            Excluir
        </button>
    </td>
</tr>
{% endfor %}
