{% for service in services %}
<tr class="border-b last:border-0">
    <td class="py-2">{{ service.name }}</td>
    <td class="py-2">R$ {{ service.price }}</td>
    <td class="py-2">
        <button hx-get="{% url 'service_update' service.pk %}" 
                hx-target="#modal-content" 
                @click="open = true" 
                class="text-accent hover:text-accent-hover mr-2 font-medium transition-colors">
            Editar
        </button>
        <button hx-delete="{% url 'service_delete' service.pk %}" 
                hx-confirm="Tem certeza que deseja excluir este serviÃ§o?" 
                hx-target="#item-table-body" 
                class="text-danger hover:text-red-700 font-medium transition-colors">
            Excluir
        </button>
    </td>
</tr>
{% endfor %}
