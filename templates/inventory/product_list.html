{% extends 'base.html' %}

{% block content %}
<div x-data="{ open: false }">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">{{ page_title|default:"Produtos" }}</h2>
        <div>
            <button hx-get="{% url 'item_create' %}" 
                    hx-target="#modal-content" 
                    @click="open = true" 
                    class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded mr-2 transition-colors">
                Novo Produto
            </button>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
        <table class="w-full">
            <thead>
                <tr class="text-left border-b">
                    <th class="pb-2">Nome</th>
                    <th class="pb-2">SKU</th>
                    <th class="pb-2">Preço</th>
                    <th class="pb-2">Estoque</th>
                    <th class="pb-2">Ações</th>
                </tr>
            </thead>
            <tbody id="item-table-body">
                {% include 'inventory/partials/product_list_rows.html' %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div x-show="open" 
         class="fixed inset-0 bg-slate-900/50 overflow-y-auto h-full w-full backdrop-blur-sm"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" id="modal-content">
            <!-- Content loaded via HTMX -->
        </div>
    </div>
</div>
{% endblock %}
