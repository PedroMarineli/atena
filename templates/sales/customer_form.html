{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
    <div class="mb-4">
        <h3 class="text-lg font-bold">{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Cliente</h3>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-4 flex justify-end">
            <a href="{% url 'customer_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
