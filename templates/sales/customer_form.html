{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl border border-slate-200 p-6">
    <div class="mb-4">
        <h3 class="text-lg font-bold">{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Cliente</h3>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-primary-light">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-danger text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-4 flex justify-end">
            <a href="{% url 'customer_list' %}"
                class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded mr-2 transition-colors">
                Cancelar
            </a>
            <button type="submit"
                class="bg-accent hover:bg-accent-hover text-white font-bold py-2 px-4 rounded transition-colors">
                Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
