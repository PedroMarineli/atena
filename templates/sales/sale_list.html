{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Vendas</h2>
<div class="bg-white shadow rounded-lg p-4">
    <table class="w-full">
        <thead>
            <tr class="text-left border-b">
                <th class="pb-2">ID</th>
                <th class="pb-2">Cliente</th>
                <th class="pb-2">Vendedor</th>
                <th class="pb-2">Data</th>
                <th class="pb-2">Total</th>
                <th class="pb-2">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr class="border-b last:border-0">
                <td class="py-2">#{{ sale.id }}</td>
                <td class="py-2">{{ sale.customer.name }}</td>
                <td class="py-2">{{ sale.seller.email }}</td>
                <td class="py-2">{{ sale.created_at|date:"d/m/Y H:i" }}</td>
                <td class="py-2">R$ {{ sale.total }}</td>
                <td class="py-2">{{ sale.get_status_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
