<div id="messages" hx-swap-oob="true" class="mb-4">
    {% for message in messages %}
    <div class="p-4 mb-2 rounded-md border {% if message.tags == 'error' %}bg-red-50 text-red-700 border-red-200{% elif message.tags == 'success' %}bg-green-50 text-green-700 border-green-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-700 border-yellow-200{% else %}bg-blue-50 text-blue-700 border-blue-200{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
