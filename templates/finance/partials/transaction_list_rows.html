{% for transaction in transactions %}
<tr class="border-b last:border-0">
    <td class="py-2">{{ transaction.description }}</td>
    <td class="py-2">R$ {{ transaction.amount }}</td>
    <td class="py-2">{{ transaction.get_type_display }}</td>
    <td class="py-2">{{ transaction.get_status_display }}</td>
    <td class="py-2">{{ transaction.due_date|date:"d/m/Y" }}</td>
    <td class="py-2">{{ transaction.paid_date|date:"d/m/Y"|default:"-" }}</td>
    <td class="py-2">
        <button hx-get="{% url 'transaction_update' transaction.pk %}" 
                hx-target="#modal-content" 
                @click="open = true" 
                class="text-blue-600 hover:text-blue-900 mr-2">
            Editar
        </button>
        <button hx-delete="{% url 'transaction_delete' transaction.pk %}" 
                hx-confirm="Tem certeza que deseja excluir esta transação?" 
                hx-target="#transaction-table-body" 
                class="text-red-600 hover:text-red-900">
            Excluir
        </button>
    </td>
</tr>
{% endfor %}
